<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="card1" style=" display: none;">
        <p></p>
        <p></p>

        </div>

        <label for="major">Major & University :</label>

        <input type="checkbox" id="CSS">
